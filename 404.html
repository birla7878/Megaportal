<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Check agar URL me verify.html hai
    if (window.location.href.includes("verify.html")) {
      // Redirect with same query string
      window.location.href = "/Megaportal/verify.html" + window.location.search;
    } else {
      // Agar verify.html nahi mila to normal 404 message dikhaye
      document.addEventListener("DOMContentLoaded", () => {
        document.body.innerHTML = "<h2>404 - Page Not Found</h2><p>The page you are looking for does not exist.</p>";
      });
    }
  </script>
</head>
<body>
</body>
</html>
