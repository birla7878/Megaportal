<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f9f9f9;
    }
    .box {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 { color: #e60000; }
  </style>
</head>
<body>
  <div class="box">
    <h2 id="status">Verifying...</h2>
    <p id="message"></p>
  </div>

  <script>
    // Read token from URL
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    const statusEl = document.getElementById("status");
    const msgEl = document.getElementById("message");

    if (token) {
      // Normally yaha backend API call hota hai verify karne ke liye
      // Demo ke liye token "12345" ko valid maana gaya hai
      if (token === "12345") {
        statusEl.innerText = "✅ Email Verified!";
        msgEl.innerText = "Thank you for confirming your email. You can now log in.";
      } else {
        statusEl.innerText = "❌ Invalid or Expired Link";
        msgEl.innerText = "Please request a new verification email.";
      }
    } else {
      statusEl.innerText = "❌ Invalid Request";
      msgEl.innerText = "No verification token found.";
    }
  </script>
</body>
</html>
