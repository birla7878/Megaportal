<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f9f9f9;
    }
    .box {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 { color: #e60000; }
    p { margin-top: 10px; }
  </style>
</head>
<body>
  <div class="box">
    <h2 id="status">Verifying...</h2>
    <p id="message"></p>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://oixequtjnhlnarcuycca.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9peGVxdXRqbmhsbmFyY3V5Y2NhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMjMwNTUsImV4cCI6MjA3MzU5OTA1NX0.XcH-fUgnAm-yHn-ZIMDtuHNqyckwsxjFQk2MGre92S8";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const statusEl = document.getElementById("status");
    const msgEl = document.getElementById("message");

    async function verifyEmail() {
      // Supabase auto handles the hash fragment from email link
      const { data, error } = await supabaseClient.auth.getSession();

      if (error) {
        statusEl.innerText = "❌ Verification Failed";
        msgEl.innerText = error.message;
      } else if (data.session) {
        statusEl.innerText = "✅ Email Verified!";
        msgEl.innerText = "Thank you for confirming your email. Redirecting to login...";
        setTimeout(() => {
          window.location.href = "login.html";
        }, 3000);
      } else {
        statusEl.innerText = "❌ Invalid or Expired Link";
        msgEl.innerText = "Please request a new verification email.";
      }
    }

    verifyEmail();
  </script>
</body>
</html>
