<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f9f9f9;
    }
    .box {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 { color: #e60000; }
  </style>
</head>
<body>
  <div class="box">
    <h2 id="status">Verifying...</h2>
    <p id="message"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://oixequtjnhlnarcuycca.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9peGVxdXRqbmhsbmFyY3V5Y2NhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMjMwNTUsImV4cCI6MjA3MzU5OTA1NX0.XcH-fUgnAm-yHn-ZIMDtuHNqyckwsxjFQk2MGre92S8"; // ⚡ apna anon key dalna
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const statusEl = document.getElementById("status");
    const msgEl = document.getElementById("message");

    async function handleVerify() {
      // Supabase automatically exchanges the hash (#access_token) and sets the session
      const { data, error } = await supabase.auth.getSession();

      if (data?.session) {
        statusEl.innerText = "✅ Email Verified!";
        msgEl.innerText = "Redirecting to login page...";
        setTimeout(() => {
          window.location.href = "login.html"; // redirect
        }, 2000);
      } else {
        statusEl.innerText = "❌ Verification Failed";
        msgEl.innerText = error?.message || "Invalid or expired link.";
      }
    }

    handleVerify();
  </script>
</body>
</html>
