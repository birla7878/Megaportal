<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - MegaPortal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    /* Centered card */
    body {
      background: #f5f5f5;
      font-family: 'Arial', sans-serif;
    }
    .boxed {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
    }
    .card {
      max-width: 500px;
      width: 100%;
      padding: 24px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      text-align: center;
    }
    .card h2 {
      margin-bottom: 16px;
    }
    .input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .btn {
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }
    .btn-primary {
      background: #e53935;
      color: #fff;
      width: 100%;
      margin-top: 12px;
      transition: background 0.3s;
    }
    .btn-primary:hover {
      background: #d32f2f;
    }
    p {
      font-size: 14px;
      margin-top: 14px;
    }
    p a {
      color: #e53935;
      text-decoration: none;
    }
  </style>
</head>
<body>
    <!-- Header -->
<header class="header">
  <div class="container navbar">
    <a class="brand" href="index.html">
      <div class="brand-badge">MP</div> MegaPortal
    </a>
    <button class="mobile-toggle">â˜°</button>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="matrimonial.html">Matrimonial</a>
      <a href="social.html">Social</a>
      <a href="shop.html">Shop</a>
      <a href="cart.html">Cart <span id="cartCount" class="cart-count">0</span></a>
      <a href="contact.html">Contact</a>
      <a class="btn btn-ghost" href="login.html">Login</a>
      <a class="btn btn-primary" href="signup.html">Sign Up</a>
    </nav>
  </div>
</header>

<main class="container section">
  <div class="boxed">
    <div class="card">
      <h2>Create Account</h2>
      <form id="signupForm">
        <input class="input" type="text" id="sName" placeholder="Full Name" required>
        <input class="input" type="email" id="sEmail" placeholder="Email" required>
        <input class="input" type="password" id="sPass" placeholder="Password" required>
        <input class="input" type="password" id="sCPass" placeholder="Confirm Password" required>
        <button class="btn btn-primary" type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
</main>

<div id="toast" class="toast"></div>

<!-- Supabase + JS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const supabaseUrl = 'https://oixequtjnhlnarcuycca.supabase.co'; // Replace with your project URL
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9peGVxdXRqbmhsbmFyY3V5Y2NhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMjMwNTUsImV4cCI6MjA3MzU5OTA1NX0.XcH-fUgnAm-yHn-ZIMDtuHNqyckwsxjFQk2MGre92S8'; // Replace with your anon/public key
  const supabase = Supabase.createClient(supabaseUrl, supabaseKey);

  const signupForm = document.getElementById('signupForm');

  signupForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const name = document.getElementById('sName').value.trim();
    const email = document.getElementById('sEmail').value.trim();
    const password = document.getElementById('sPass').value;
    const confirmPassword = document.getElementById('sCPass').value;

    if(password !== confirmPassword){
      alert("Passwords do not match!");
      return;
    }

    const { data, error } = await supabase.auth.signUp({
      email: email,
      password: password,
      options: {
        data: { full_name: name }
      }
    });

    if(error){
      alert("Error: " + error.message);
    } else {
      alert("Signup successful! Please check your email for verification.");
      window.location.href = "login.html";
    }
  });

  <script src="auth.js"></script>

</script>
</body>
</html>
